	<title>Ejercicio posicionamiento float</title>
	<style type="text/css">
		#cuadro {border:1px solid black;background-color: #E0E0E0; padding: 0.5em}
		.derecha{float: right;}
		.izquierda{float: left;}
		div.clear {clear: both;}

		#izquierda{display: inline-block;float: left;}
		#derecha{display: inline-block;float: right;}
  					
  					
}
		
		
	</style>
</head>
<body>
	<div id="cuadro"><spam class="izquierda">&laquo;Anterior</spam><spam class="derecha">Siguiente &raquo;</spam>
		<div class="clear"></div>
	</div>


	<div id="cuadroNuevo"><div id="izquierda">Izquierda</div><div id="derecha">Derecha</div></div>
</body>
