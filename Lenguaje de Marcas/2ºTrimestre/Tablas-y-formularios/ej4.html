<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Datos seleccionables</h1>
	<label for="name">Sistema operativo</label>
	<select name="opciones">
		<option>Windows</option>
		<option>Mac</option>
		<option>Linux</option>
		<option>Otro</option>
	</select>
	<br>
	<br>
	<label for="name[]">Sistema operativo</label><br>
	<select name="opciones" size="4">
		<option value="1">Windows</option>
		<option value="2">Mac</option>
		<option value="3">Linux</option>
		<option value="4">Otro</option>
	</select>
	<br>
	<br>
	<label for="name[]">Sistema operativo</label><br>
	<select name="opciones" size="4" multiple="">
		<option value="1">Windows</option>
		<option value="2">Mac</option>
		<option value="3">Linux</option>
		<option value="4">Otro</option>
	</select>


</body>
</html>
